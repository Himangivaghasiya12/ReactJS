    <body>
        <div class="w-[900px] h-[720px] bg-[url('img/3.png')] bg-cover bg-center  items-center ml-80">

                            <label for="Name" class="block text-sm mt-7 ml-12 font-bold leading-6 text-gray-900">Name</label>
                            <input type="text" name="username" id="username"  class="block border-2 bg-transparent p-2 mt-4 ml-12 w-96 rounded-md text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="John Doe">
                            <label for="Email" class="block text-sm mt-7 ml-12 font-bold leading-6 text-gray-900">Email</label>
                            <input type="email" name="email" id="email"  class="block border-2 bg-transparent p-2 mt-4 ml-12 w-96 rounded-md text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="john@example.com">
                            <label for="Password" class="block text-sm mt-7 ml-12 font-bold leading-6 text-gray-900">Password</label>
                            <input type="password" name="password" id="password"  class="block border-2 bg-transparent p-2 mt-4 ml-12 w-96 rounded-md text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="******">
                            <label for="Confirm password" class="block text-sm mt-7 ml-12 font-bold leading-6 text-gray-900">Confirm Password</label>
                            <input type="password" name="password" id="password"  class="block border-2 bg-transparent p-2 mt-4 ml-12 w-96 rounded-md text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="******">
                            <button class="mt-8 text-center w-96 ml-12 bg-blue-700 text-white font-bold py-2 px-4 rounded-sm" type="button">
                                 Register
                            </button>
                        </div>
                </div>       
            </div>
        </div>
