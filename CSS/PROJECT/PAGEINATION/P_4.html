<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Pagination</title>
<style>
  .container {
    width: 300px;
    height: 200px;
    position: relative;
    overflow: hidden;
    border: 1px solid #ccc;
  }
  .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  .slide {
    width: 100%;
    height: 100%;
    flex-shrink: 0;
  }
  .pagination {
    text-align: center;
    margin-top: 10px;
  }
  .pagination button {
    background-color: #ccc;
    border: none;
    padding: 5px 10px;
    margin: 0 5px;
    cursor: pointer;
  }
  .pagination button.active {
    background-color: #555;
    color: #fff;
  }
</style>                                    
</head>
<body>

<div class="container">
  <div class="slides">
    <div class="slide" style="background-color: #ff5733;"></div>
    <div class="slide" style="background-color: #ffc300;"></div>
    <div class="slide" style="background-color: #33ff57;"></div>
    <div class="slide" style="background-color: #3380ff;"></div>
  </div>
</div>

<div class="pagination">
  <button class="prev">Prev</button>
  <button class="next">Next</button>
</div>

<script>
  const slides = document.querySelector('.slides');
  const slide = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  let counter = 0;
  const slideCount = slide.length;

  nextBtn.addEventListener('click', () => {
    counter++;
    if (counter === slideCount) {
      counter = 0;
    }
    updateSlide();
  });

  prevBtn.addEventListener('click', () => {
    counter--;
    if (counter < 0) {
      counter = slideCount - 1;
    }
    updateSlide();
  });

  function updateSlide() {
    slides.style.transform = `translateX(${-counter * 100}%)`;
  }
</script>

</body>
</html>
